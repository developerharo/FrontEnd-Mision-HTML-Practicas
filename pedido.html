<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chocake - Pastelería</h1>
    <img src="./img/cake.png" width="100" height="100" alt="logo">
    <nav>
        <a href="home.html">Regresar</a>
    </nav>

    <form action="" method="get">
        <h3>Ingrese los datos de su pedido</h3>
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10"><br>
        <label for="correo">Email</label>
        <input type="email" id="correo" name="correo"><br>
        <label for="descripcion">Describa su pedido</label><br>
        <textarea name="descripcion" id="descripcion" cols="100" rows="2"></textarea><br>
        
        <p>Sabores a elegir</p>
        <input type="checkbox" name="chocolate" value="check"> Chocolate<br>
        <input type="checkbox" name="queso_zarzamora" value="check"> Queso con Zarzamora<br>
        <input type="checkbox" name="nutella" value="check"> Nutella<br>
        <input type="checkbox" name="queso_holandes" value="check"> Queso Holandés<br>
        <input type="checkbox" name="fresa" value="check"> Fresa<br>
        
        <p>Adornos a elegir</p>
        <input type="checkbox" name="merengues" value="check"> Merengues<br>
        <input type="checkbox" name="myms" value="check"> M&M's<br>
        <input type="checkbox" name="fondant" value="check"> Fondant<br>

        <p><input type="submit" value="Enviar datos"></p>

    </form>
</body>
</html>
